<div class="container">
    <h4 class="center-align">
        {% if page.title %}
            <h4 class="center-align">{{ page.title }}</h4>
            {% else %}
                <h4 class="center-align"></h4>
        {% endif %}
    </h4>
    <div id="masonry-grid" class="row">
        {% for post in paginator.posts %}
            <div class="col s12 m6 l4">
                <div class="card hoverable">
                    <div class="card-image">
                        <a href="{{ post.image }}" data-lightbox="{{ post.title }}" data-caption="{{ post.title }}">
                            <img src="{{ post.image }}" alt="{{ post.title }}">
                            {% include snipcart-btn.html %}
                        </a>
                    </div>

                    <div class="card-content">
                        <span class="card-title">{{ post.price }}</span>
                        <p class="light">{{ post.title }}</p>
                    </div>
                </div>
            </div>        
        {% endfor %}
    </div>
</div>
